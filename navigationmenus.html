<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menus</title>
    <style>
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
        }

        .menu-image {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
            border-radius: 3px;
        }

        /* Horizontal Menu */
        .horizontal-menu {
            background: linear-gradient(to right, #301934, #1a1a1a);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .horizontal-menu li {
            float: left;
        }

        .horizontal-menu li a {
            color: #eee;
            text-align: center;
            padding: 14px 16px;
        }

        .horizontal-menu li a:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        /* Vertical Menu */
        .vertical-menu {
            width: 200px;
            background-color: #222;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            display: none;
        }

        .vertical-menu a {
            color: #ddd;
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .vertical-menu a:hover {
            background-color: #333;
            color: #9400D3;
        }

        /* Burger Menu */
        .burger-menu {
            background: linear-gradient(to right, #4b0082, #1a1a1a);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .burger-menu a {
            float: left;
            color: #eee;
            text-align: center;
            padding: 14px 16px;
        }

        .burger-menu.responsive {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .burger-menu.responsive a {
            float: none;
            text-align: left;
        }

        .burger-menu .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            
            .horizontal-menu li:not(:first-child) {
                display: none;
            }

           
            .horizontal-menu li a.icon {
                float: right;
                display: block;
            }

            .horizontal-menu.responsive {
                position: relative;
            }

            .horizontal-menu.responsive li.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .horizontal-menu.responsive li {
                float: none;
            }

            .horizontal-menu.responsive li a {
                display: block;
                text-align: left;
            }

            .burger-menu a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .vertical-menu-button {
            background-color: #222;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Horizontal Menu</h2>
    <ul class="horizontal-menu">
        <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/home--v1.png" alt="Home" class="menu-image">Home</a></li>
        <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/info--v1.png" alt="About" class="menu-image">About</a></li>
        <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/services.png" alt="Services" class="menu-image">Services</a></li>
        <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/important-mail.png" alt="Contact" class="menu-image">Contact</a></li>
    </ul>

    <h2>Vertical Menu</h2>
    <div class="vertical-menu-button" onclick="toggleVerticalMenu()">â˜°</div>
    <div id="verticalMenu" class="vertical-menu">
        <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/home--v1.png" alt="Home" class="menu-image">Home</a>
        <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/info--v1.png" alt="About" class="menu-image">About</a>
        <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/services.png" alt="Services" class="menu-image">Services</a>
        <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/important-mail.png" alt="Contact" class="menu-image">Contact</a>
    </div>

    <h2>Burger Menu (Responsive)</h2>
    <div class="burger-menu">
        <a href="#home"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/home--v1.png" alt="Home" class="menu-image">Home</a>
        <a href="#news"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/news.png" alt="News" class="menu-image">News</a>
        <a href="#contact"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/important-mail.png" alt="Contact" class="menu-image">Contact</a>
        <a href="#about"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/info--v1.png" alt="About" class="menu-image">About</a>
    </div>

    <script>
        function myFunction() {
            var x = document.querySelector(".burger-menu");
            if (x.className === "burger-menu") {
                x.className += " responsive";
            } else {
                x.className = "burger-menu";
            }
        }

        function toggleVerticalMenu() {
            var menu = document.getElementById("verticalMenu");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }
    </script>

</body>
</html>
